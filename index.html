<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/images/orange.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="navbar-custom">
      <nav
        class="navbar navbar-dark bg-dark py-2 d-flex justify-content-around"
      >
        <div class="input-section container row">
          <div class="">
            <a class="navbar-brand col-12 col-lg-2 mb-4 mt-4 mx-4">UKWeather</a>
            <input
              class="col-12 col-lg-8 mb-4 mt-4"
              type="text"
              id="city"
              placeholder="Enter city name"
              required
            />
            <button class="col-12 col-lg-2 mb-4 mt-4" id="getWeather">
              Get Weather
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main -->

    <main class="container mt-5">
      <!-- Section weather-cards -->
      <section class="weather-cards">
        <!-- Cards weather results-->
        <div id="weatherResult" class="weather-result container">
          <div class="row mt-5 mb-5 mx-1 justify-content-between">
            <div class="card col-md-3 col-12 mb-4 mb-lg-0 border-0">
              <div class="card-body">
                Location
                <p class="lead text-dark mt-3">City name:</p>
                <p class="lead text-dark mt-3">Longitud:</p>
                <p class="lead text-dark mt-3">Latitud:</p>
              </div>
            </div>
            <div class="card col-md-3 col-12 mb-4 mb-lg-0 border-0">
              <div class="card-body">
                Weekly forecast
                <p class="lead text-dark mt-3">Temperature:</p>
                <i class="fa-solid fa-wind"></i>
                <p class="lead text-dark mt-3">Weather description:</p>
                <p class="lead text-dark mt-3">Weekly forecast:</p>
              </div>
            </div>
            <div class="card col-md-3 col-12 mb-4 mb-lg-0 border-0">
              <div class="card-body">
                Weather today
                <p class="lead text-dark mt-3">Temperature:</p>
                <i class="fa-solid fa-wind"></i>
                <p class="lead text-dark mt-3">Weather description:</p>
                <p class="lead text-dark mt-3">Weekly forecast:</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="banner-top">
        <div class="weather-dashboard">
          <div id="weatherResult" class="weather-result"></div>
          <!-- Section banner -->
          <!-- Top Banner Windy.com -->
          <div class="container">
            <div class="jumbotron">
              <div class="">
                <iframe
                  class="w-100"
                  style="height: 450px"
                  src="https://embed.windy.com/embed2.html?lat=51.507351&lon=-0.127758&detailLat=51.507351&detailLon=-0.127758&zoom=5&level=surface&overlay=wind&product=ecmwf&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <!--fixed-bottom ? -->
      <div class="back-to-top">⬆</div>
      <div class="footer-basic">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Home</a></li>
          <li class="list-inline-item">
            <a href="#">Products</a>
          </li>
          <li class="list-inline-item">
            <a href="#">Contact</a>
          </li>
          <li class="list-inline-item"><a href="#">About</a></li>
          <li class="list-inline-item"><a href="#">Help</a></li>
        </ul>
        <p class="copyright">Company Name © 2018</p>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="assets/js/back-to-top-button.js"
    ></script>
  </body>
</html>
